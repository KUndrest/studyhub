<template xmlns="http://www.w3.org/1999/html">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="student.html">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li><a href="scores.html" class="btn btn-outline-secondary" id="hinded-button" role="button" aria-disabled="true">Hinded</a></li>
            <li><a href="posts.html" class="btn btn-outline-secondary" id="tahtajad-button" role="button" aria-disabled="true">Kodused ülesanded</a></li>
            <li class="nav-item dropdown">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ained
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                      <a repeat.for="subject of subjectList" class="dropdown-item" href="#">${subject.subject} ${subject.code}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" data-toggle="modal" data-target="#registerSubject">Registreeri ainele</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">

                    <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons md-36 md-dark">account_circle</i>
                    </button>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Minu andmed</a>
                        <a class="dropdown-item" href="#">Logi välja</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="registerSubject" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerSubjectLabel">Lisa aine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <form>
                        <p>
                          <input class="form-control" type="text" placeholder="Otsi..">
                        </p>
                        <ul class="list-group">
                          <li class="list-group-item" repeat.for="subject of subjectList">
                            <input type="checkbox" id="aine" name="aine">
                            <label for="aine">${subject.subject} ${subject.code}</label>
                          </li>
                        </ul>
                        <div class="modal-footer">
                          <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="Sulge">
                          <input type="submit" class="btn btn-secondary" value="Registreeri">
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </nav>
  <div class ="container">
    <div class ="row">
        <div class ="col-lg-8">
            <div class = "pealkiri">
                <h2>
                    Kodused ülesanded
                </h2>
            </div>
            <ul class="list-group">
              <li  repeat.for="post of postList" class="list-group-item">${post.title}
              </li>
            </ul>
            <div class="lisa-button">
                <button type="button" class="btn btn-outline-dark" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Lisa uus tähtaeg
                </button>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <form submit.delegate = "addPost()">
                    <div class="form-group">
                      <label for="formGroupInput">Pealkiri</label>
                      <input type="text" class="form-control" id="formGroupInput" value.bind="postData.title">
                    </div>
                    <div class="form-group">
                      <label for="formGroupInput2">Kirjeldus</label>
                      <input type="text" class="form-control" id="formGroupInput2" value.bind="postData.content">
                    </div>
                    <div class="form-group" data-provide="datepicker">
                      <label for="dateSelect">Kuupäev </label>
                      <input type="text" class="form-control" id="dateSelect" value.bind="postData.date">
                      <div class="input-group-addon">
                        <a href="#"><i class="material-icons" id="calendar">date_range</i></a>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Lisa</button>
                  </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4" >
            <div class="pealkiri">
                <h2>
                    Hinded
                </h2>
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <td>10p</td>
                    <td>Süsteemianalüüs</td>
                    <td>Eksami lisapunktide vahetest</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Organisatsiooni juhtimine</td>
                    <td></td>
                </tr>
                <tr>
                    <td>48p</td>
                    <td>Süsteemianalüüs</td>
                    <td>Kontrolltöö</td>
                </tr>
                <tr>
                    <td>7p</td>
                    <td>Ettevõtluse alused</td>
                    <td>Presentatsioon äriideest</td>
                </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</template>
