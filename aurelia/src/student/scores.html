<template bindable="router">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: student">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li><a route-href="route: studentscores" class="btn btn-outline-secondary" role="button" aria-disabled="true">Hinded</a></li>
        <li><a route-href="route: studentposts" class="btn btn-outline-secondary" role="button" aria-disabled="true">Tähtajad</a></li>
        <li class="nav-item dropdown">
          <div class="dropdown">
            <button click.delegate = "getSubjects()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ained
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a repeat.for="subject of subjectList" class="dropdown-item">${subject.subject} ${subject.code}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" data-toggle="modal" data-target="#registerSubject">Registreeri ainele</a>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown">
            <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons md-36 md-dark">account_circle</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" >Minu andmed</a>
              <a class="dropdown-item" route-href="route: home">Logi välja</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal fade" id="registerSubject" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerSubjectLabel">Lisa aine</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <form>
                <p>
                  <input class="form-control" type="text" placeholder="Otsi..">
                </p>
                <ul class="list-group">
                  <li class="list-group-item" repeat.for="subject of subjectList">
                    <input type="checkbox" id="aine" name="aine">
                    <label for="aine">${subject.subject} ${subject.code}</label>
                  </li>
                </ul>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="Sulge">
                  <input type="submit" class="btn btn-secondary" value="Registreeri">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
<div class="container">
    <a route-href="route: student" class="btn btn-secondary button" id="back-button" role="button" aria-disabled="true">Tagasi</a>
    <div class="selection">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-secondary">Aeg</button>
            <div class="btn-group" role="group">
                <button click.delegate = "getSubjects()" id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Aine
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a repeat.for="subject of subjectList" class="dropdown-item">${subject.subject} ${subject.code}</a>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Hinne</th>
            <th>Aine</th>
            <th>Selgitus</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>10 p</th>
            <td>Süsteemianalüüs</td>
            <td>Eksami lisapunktide vahetest</td>
        </tr>
        <tr>
            <th>3</th>
            <td>Organisatsiooni juhtimine</td>
            <td></td>
        </tr>
        <tr>
            <th>48p</th>
            <td>Süsteemianalüüs</td>
            <td>Kontrolltöö</td>
        </tr>
        <tr>
            <th>7p</th>
            <td>Ettevõtluse alused</td>
            <td>Presentatsioon äriideest</td>
        </tr>
        </tbody>
    </table>
  </div>
  <div class="footer">
    Andra Mataloja, Elina Meister, Kristin Undrest
  </div>
</template>
