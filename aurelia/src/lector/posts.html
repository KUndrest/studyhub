<template bindable="router">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: lector">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li><a route-href="route: lectorscores" class="btn btn-outline-secondary" id="hinded-button" role="button" aria-disabled="true">Hinded</a></li>
            <li><a route-href="route: lectorposts" class="btn btn-outline-secondary" id="tahtajad-button" role="button" aria-disabled="true">Kodused 체lesanded</a></li>
            <li class="nav-item dropdown">
                <div class="dropdown">
                    <button click.delegate = "getSubjects()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vali aine
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                      <a repeat.for="subject of subjectList" class="dropdown-item" href="#">${subject.subject} ${subject.code}</a>
                        <div class="dropdown-divider"></div>

                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons md-36 md-dark">account_circle</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Minu andmed</a>
                        <a class="dropdown-item" href="#">Logi v채lja</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="newSubject" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lisa aine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <form submit.delegate = "addSubject()">
                        <p>
                          <input class="form-control" type="text" name="subject" placeholder="Aine nimetus" value.bind="subjectData.subject">
                        </p>
                        <p>
                          <input class="form-control" type="text" name="code" placeholder="Ainekood" value.bind="subjectData.code">
                        </p>
                        <div class="modal-footer">
                          <input type="submit" class="btn btn-secondary" value="Lisa">
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <a route-href="route:lector" class="btn btn-outline-secondary" id="back-button" role="button" aria-disabled="true">Tagasi</a>
    <div class="lisa-button">
        <button type="button" class="btn btn-outline-dark" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Lisa uus t채htaeg
        </button>
    </div>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <form submit.delegate = "addPost()">
                <div class="form-group">
                    <label for="formGroupInput">Pealkiri</label>
                    <input type="text" class="form-control" id="formGroupInput" value.bind="postData.title">
                </div>
                <div class="form-group">
                    <label for="formGroupInput2">Kirjeldus</label>
                    <input type="text" class="form-control" id="formGroupInput2" value.bind="postData.content">
                </div>
                <div class="form-group" data-provide="datepicker">
                    <label for="dateSelect">Kuup채ev </label>
                  <input type="text" class="form-control" id="dateSelect" value.bind="postData.date">
                </div>
                <button type="submit" class="btn btn-secondary">Lisa</button>
            </form>
        </div>
    </div>
    <ul class="list-group">
      <li  repeat.for="post of postList" class="list-group-item"><b>${post.date}</b> ${post.title}
            <div class="btn-group edit-buttons" role="group">
                <button type="button" class="btn btn-outline-dark">Muuda</button>
                <button type="button" class="btn btn-outline-dark">Kustuta</button>
            </div>
        </li>
    </ul>
  </div>
</template>
