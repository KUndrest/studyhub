<template bindable="router">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: lector">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li><a route-href="route: lectorscores" class="btn btn-outline-secondary" role="button" aria-disabled="true">Hinded</a></li>
            <li><a route-href="rroute:lectorposts" class="btn btn-outline-secondary" role="button" aria-disabled="true">Kodused ülesanded</a></li>
            <li class="nav-item dropdown">
                <div class="dropdown">
                    <button click.delegate = "getSubjects()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vali aine
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a repeat.for="subject of subjectList" class="dropdown-item" href="#">${subject.subject} ${subject.code}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" data-toggle="modal" data-target="#newSubject">Lisa uus aine</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons md-36 md-dark">account_circle</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Minu andmed</a>
                        <a class="dropdown-item" href="#">Logi välja</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="newSubject" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newSubjectLabel">Lisa aine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <form submit.delegate = "addSubject()">
                          <p>
                            <input class="form-control" type="text" name="subject" placeholder="Aine nimetus" value.bind="subjectData.subject">
                          </p>
                          <p>
                            <input class="form-control" type="text" name="code" placeholder="Ainekood" value.bind="subjectData.code">
                          </p>
                          <div class="modal-footer">
                            <input type="submit" class="btn btn-secondary" value="Lisa">
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
