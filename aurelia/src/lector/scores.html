<template bindable="router">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: lector">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li><a route-href="route: lectorscores" class="btn btn-outline-secondary" role="button" aria-disabled="true">Hinded</a></li>
            <li><a route-href="route: lectorposts" class="btn btn-outline-secondary" role="button" aria-disabled="true">Kodused ülesanded</a></li>
            <li class="nav-item dropdown">
                <div class="dropdown">
                    <button click.delegate = "getSubjects()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vali aine
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a repeat.for="subject of subjectList" class="dropdown-item">${subject.subject} ${subject.code}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" data-toggle="modal" data-target="#newSubject">Lisa uus aine</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons md-36 md-dark">account_circle</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item">Minu andmed</a>
                        <a class="dropdown-item" route-href="route: home">Logi välja</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="newSubject" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newSubjectLabel">Lisa aine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <form submit.delegate = "addSubject()">
                          <p>
                            <input class="form-control" type="text" name="subject" placeholder="Aine nimetus" value.bind="subjectData.subject">
                          </p>
                          <p>
                            <input class="form-control" type="text" name="code" placeholder="Ainekood" value.bind="subjectData.code">
                          </p>
                          <div class="modal-footer">
                            <input type="submit" class="btn btn-secondary" value="Lisa">
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <a route-href="route:lector" class="btn btn-outline-secondary" id="back-button" role="button" aria-disabled="true">Tagasi</a>
    <div class="table-responsive">
      <table class="table table-striped" aurelia-table="data.bind: people; display-data.bind: $displayData">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>E-mail</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="person of $displayData">
          <td>${person.name}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Lisa tulemus</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="btn-group mark-buttons" role="group">
                        <button type="button" class="btn btn-secondary">Hinne</button>
                        <button type="button" class="btn btn-secondary">Punktid</button>
                    </div>
                    <div class="form-group">
                        <p>
                            <input class="form-control" type="text" placeholder="Tulemus">
                        </p>
                        <p>
                            <input class="form-control" type="text" placeholder="Selgitus">
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulge</button>
                    <button type="button" class="btn btn-secondary">Salvesta</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="footer">
    Andra Mataloja, Elina Meister, Kristin Undrest
  </div>
</template>
