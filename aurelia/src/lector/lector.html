<template bindable="router">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: lector">StudyHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <div class="dropdown">
            <input class="btn btn-secondary dropdown-toggle" type="button" id="selectSubject"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="Vali aine">
            </input>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a repeat.for="subject of subjectList" click.delegate="subjectSelected(subject)" class="dropdown-item">${subject.subject}
                ${subject.code}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" click.delegate="newSubject()">Lisa uus aine</a>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown">
            <button class="icon-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons md-36 md-dark">account_circle</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">Minu andmed</a>
              <a class="dropdown-item" route-href="route: home">Logi vÃ¤lja</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal fade" id="newSubject" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Lisa aine</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <form submit.delegate="addSubject()">
                <p>
                  <input class="form-control" type="text" name="subject" required placeholder="Aine nimetus"
                         value.bind="subjectData.subject">
                </p>
                <p>
                  <input class="form-control" type="text" name="code" required placeholder="Ainekood"
                         value.bind="subjectData.code">
                </p>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-secondary button" value="Lisa">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="pealkiri">
      <h2>
        Ained
      </h2>
    </div>
    <div>
      <input type="button" class="btn btn-secondary button" click.delegate="newSubject()" value="Lisa">
    </div>
    <ul class="list-group">
      <li id="subjectList" repeat.for="subject of subjectList" click.delegate="subjectSelected(subject)" class="list-group-item">${subject.subject} ${subject.code}</li>
    </ul>
  </div>
  <div class="footer">
    Andra Mataloja, Elina Meister, Kristin Undrest
  </div>
</template>
