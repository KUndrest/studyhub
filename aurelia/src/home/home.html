<template bindable="router">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" route-href="route: home">StudyHub</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="forms">
        <div class="panel panel-login">
          <div class="panel-heading text-center">
            <div class="row">
              <div class="col-xs-6">
                <a class="active" id="login-form-link" click.delegate="changeForm()">Logi sisse</a>
              </div>
              <div class="col-xs-6">
                <a id="register-form-link" click.delegate="changeForm()">Registreeri</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" method="post" role="form" style="display: block">
                  <div class="form-group">
                    <input type="email" name="email" id="emailLogin" class="form-control" placeholder="Email" required value.bind="personData.email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="passwordLogin" class="form-control" placeholder="Parool" required value.bind="personData.password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-4" style="margin: auto">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-outline-dark" value="Logi sisse">
                      </div>
                    </div>
                  </div>
                </form>
                <form  submit.delegate = "addPerson()" id="register-form" name="form-name"  role="form" style="display: none">
                  <div class="form-group">
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Ees- ja perenimi" required value.bind="personData.name">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="emailRegister" class="form-control" placeholder="Email" required value.bind="personData.email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="passwordRegister" class="form-control" placeholder="Parool" required value.bind="personData.password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Kinnita parool" required >
                  </div>
                  <div class="registrationPasswordMatch" id="passwordMatch">
                  </div>
                  <div class="form-group">
                    <p>Vali staatus: &nbsp&nbsp&nbsp
                      <input type="radio" name="status" id="student" value="student"  click.delegate="studentCheck()"/>
                      <label for="student">Tudeng</label>&nbsp&nbsp
                      <input type="radio" name="status" id="lector" value="lector" click.delegate="studentCheck()"/>
                      <label for="lector">Õppejõud</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="studentCode" id="studentCode" class="form-control" placeholder="Martikli number" minlength="10" maxlength="10" value.bind="personData.studentCode">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3" style="margin: auto">
                        <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-outline-dark" value="Registreeri">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Andra Mataloja, Elina Meister, Kristin Undrest
  </div>
</template>
