<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="register_login.js"></script>
    <title>StudyHub</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">StudyHub</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Logi sisse</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Registreeri</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="email" name="email" id="emailLogin" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordLogin" class="form-control" placeholder="Parool" required>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Jäta mind meelde</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-outline-dark" value="Logi sisse">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Ees- ja perenimi" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="emailRegister" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordRegister" class="form-control" placeholder="Parool" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Kinnita parool" required>
                                </div>
                                <div class="form-group">
                                    <p>Vali staatus: &nbsp&nbsp&nbsp
                                    <input type="radio" name="status" id="student" value="student" onClick="studentCheck()" checked>
                                    <label for="student">Tudeng</label>&nbsp&nbsp
                                    <input type="radio" name="status" id="lector" value="lector" onClick="studentCheck()">
                                    <label for="lector">Õppejõud</label>
                                </div>
                                <script>
                                    function studentCheck() {
                                        if (document.getElementById('student').checked) {
                                            document.getElementById('studentCode').style.display = 'block';
                                        } else {
                                            document.getElementById('studentCode').style.display = 'none';
                                        }
                                    }
                                </script>
                                <div class="form-group">
                                    <input type="number" name="studentCode" id="studentCode" class="form-control" placeholder="Martikli number" maxlength="6" required/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-outline-dark" value="Registreeri">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
